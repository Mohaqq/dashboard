<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Support Team Dashboard</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>NOC Support Team Dashboard</h1>
    </header>

    <div id="dashboard">
        <!-- Your existing HTML content here -->

        <!-- Add a new section for displaying metrics from the database -->
        <div class="card">
            <h2>Database Metrics</h2>
            <ul id="databaseMetrics"></ul>
        </div>

        <!-- Add a form to submit new metrics to the database -->
        <div class="card">
            <h2>Add New Metric</h2>
            <form id="addMetricForm">
                <label for="metricName">Metric Name:</label>
                <input type="text" id="metricName" name="metricName" required>

                <label for="metricStatus">Metric Status:</label>
                <input type="text" id="metricStatus" name="metricStatus" required>

                <button type="submit">Add Metric</button>
            </form>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Your existing JavaScript code here

        // Function to fetch and display metrics from the database
        async function fetchDatabaseMetrics() {
            const response = await fetch('/api/metrics');
            const metrics = await response.json();

            const databaseMetricsList = document.getElementById('databaseMetrics');
            databaseMetricsList.innerHTML = '';

            metrics.forEach(metric => {
                const listItem = document.createElement('li');
                listItem.textContent = `${metric.name}: ${metric.status}`;
                databaseMetricsList.appendChild(listItem);
            });
        }

        // Function to submit a new metric to the database
        async function addMetric(event) {
            event.preventDefault();

            const metricName = document.getElementById('metricName').value;
            const metricStatus = document.getElementById('metricStatus').value;

            const response = await fetch('/api/metrics', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: metricName, status: metricStatus }),
            });

            const result = await response.json();
            console.log(result);

            // Refresh the displayed metrics after adding a new one
            fetchDatabaseMetrics();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch and display metrics from the database when the page loads
            fetchDatabaseMetrics();

            // Set up form submission for adding a new metric
            const addMetricForm = document.getElementById('addMetricForm');
            addMetricForm.addEventListener('submit', addMetric);
        });
    </script>
</body>
</html>
