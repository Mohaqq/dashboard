<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok-Like Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        #actions {
            display: flex;
            justify-content: space-between;
        }

        #like-btn, #comment-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        #comment-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls loop>
            <source src="example_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="overlay">
            <div id="actions">
                <div id="like-btn" onclick="toggleLike()">
                    <span>&#10084;</span>
                    <span id="like-count">0</span>
                </div>
                <div id="comment-btn" onclick="toggleCommentSection()">
                    <span>&#128172;</span>
                    <span id="comment-count">0</span>
                </div>
            </div>
            <div id="comment-section" style="display: none;">
                <input type="text" id="comment-input" placeholder="Add a comment...">
                <button onclick="addComment()">Post</button>
                <ul id="comment-list"></ul>
            </div>
        </div>
    </div>

    <script>
        let isLiked = false;
        let likeCount = 0;
        let commentCount = 0;

        function toggleLike() {
            isLiked = !isLiked;
            likeCount = isLiked ? likeCount + 1 : likeCount - 1;
            document.getElementById("like-count").textContent = likeCount;
        }

        function toggleCommentSection() {
            const commentSection = document.getElementById("comment-section");
            commentSection.style.display = commentSection.style.display === "none" ? "flex" : "none";
        }

        function addComment() {
            const commentInput = document.getElementById("comment-input");
            const commentText = commentInput.value.trim();

            if (commentText !== "") {
                const commentList = document.getElementById("comment-list");
                const listItem = document.createElement("li");
                listItem.textContent = commentText;
                commentList.appendChild(listItem);

                commentInput.value = "";
                commentCount++;
                document.getElementById("comment-count").textContent = commentCount;
            }
        }
    </script>
</body>
</html>
