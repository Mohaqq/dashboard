<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Support Team Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>NOC Support Team Dashboard</h1>
    </header>

    <div id="dashboard">
        <div class="card">
            <h2>Server Status</h2>
            <div class="status status-ok">OK</div>
        </div>

        <div class="card">
            <h2>Network Traffic</h2>
            <canvas id="networkChart" width="200" height="200"></canvas>
        </div>

        <div class="card">
            <h2>Database Connection</h2>
            <div class="status status-warning">Degraded</div>
        </div>

        <div class="card">
            <h2>Firewall Logs</h2>
            <div class="status status-error">Critical</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
