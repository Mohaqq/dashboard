<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Circle Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .dashboard {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #3498db;
            transform: rotate(45deg);
            overflow: hidden;
        }

        .dashboard::before, .dashboard::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #3498db;
            border-radius: 50%;
        }

        .dashboard::before {
            top: 0;
        }

        .dashboard::after {
            bottom: 0;
        }

        #dataDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 1em;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard" id="dashboard">
        <h1 id="dataDisplay">Value 1: 42<br>Value 2: Hello, Dashboard!</h1>
        <button onclick="updateData()">Update Data</button>
    </div>

    <script>
        // Sample data (replace with your actual data)
        const data = {
            value1: 42,
            value2: "Hello, Dashboard!",
            // Add more data properties as needed
        };

        // Function to update data on the dashboard
        function updateData() {
            // Access the elements on the dashboard
            const dataDisplayElement = document.getElementById("dataDisplay");

            // Update the content with new data
            dataDisplayElement.innerHTML = `Value 1: ${data.value1}<br>Value 2: ${data.value2}`;
        }
    </script>
</body>
</html>
