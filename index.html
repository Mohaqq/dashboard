<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Alert Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h2 {
            text-align: center;
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
            color: #333;
        }

        #totalAlerts {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Engineer Alert Tracker</h2>
    <form id="engineerForm">
        <label for="engineerName">Engineer Name:</label>
        <input type="text" id="engineerName" required>

        <label for="alertsClosed">Number of Alerts Closed:</label>
        <input type="number" id="alertsClosed" required>

        <label for="timeWorked">Time Spent Working (hours):</label>
        <input type="number" id="timeWorked" required>

        <button type="button" onclick="addEngineer()">Add Engineer</button>
    </form>

    <h2>Engineer List</h2>
    <ul id="engineerList"></ul>

    <div id="totalAlerts"></div>

    <script>
        function addEngineer() {
            const engineerName = document.getElementById("engineerName").value;
            const alertsClosed = parseInt(document.getElementById("alertsClosed").value);
            const timeWorked = parseInt(document.getElementById("timeWorked").value);

            const engineerList = document.getElementById("engineerList");
            const listItem = document.createElement("li");
            listItem.textContent = `${engineerName} - Alerts Closed: ${alertsClosed}, Time Worked: ${timeWorked} hours`;
            engineerList.appendChild(listItem);

            updateTotalAlerts(alertsClosed);
        }

        function updateTotalAlerts(alertsClosed) {
            const totalAlertsElement = document.getElementById("totalAlerts");
            const currentTotal = parseInt(totalAlertsElement.textContent) || 0;
            const newTotal = currentTotal + alertsClosed;
            totalAlertsElement.textContent = `Total Alerts Closed in One Week: ${newTotal}`;
        }
    </script>
</body>
</html>
