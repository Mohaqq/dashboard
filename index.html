<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Circle with Data</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .circle-container {
            perspective: 800px;
        }

        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: rotateCircle 5s linear infinite;
        }

        .data-label {
            position: absolute;
            transform: translateZ(120px);
            width: 100%;
            text-align: center;
            color: #ffffff;
        }

        @keyframes rotateCircle {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle">
            <div class="data-label" style="transform: rotateY(0deg);">Mohammed, 24</div>
            <div class="data-label" style="transform: rotateY(90deg);">Ayed, 26</div>
            <div class="data-label" style="transform: rotateY(180deg);">Ali, 25</div>
            <div class="data-label" style="transform: rotateY(270deg);">Aziz, 30</div>
        </div>
    </div>
</body>
</html>
